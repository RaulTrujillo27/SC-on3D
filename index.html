<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.5/xlsx.full.min.js"></script>
    <script src="format.js"></script>
    <script src="rotation.js"></script>
    <script src="proxy.js"></script>
    <script src="moveball.js"></script>
  </head>  
  <body>    
    
    <a-scene>
      <a-entity id="cerealesrealdata" babia-queryjson="url:archivosjson\cereal_no_missing_matriz_PCA.json;"></a-entity>

        <!-- Environment -->
         <a-entity environment >

              <!-- Bubbles data -->
              <a-entity id="bubblesrealdata" babia-bubbles='legend: true; axis:false; palette: flat;  radiusMax: 2.5;  heightMax: 70; data:[];
                x_axis: 0; z_axis: 1; height: 2; radius: 3' position="-10 25 0" rotation="0 0 0"  scale="0.05 0.05 0.05" rotate-on-grab> 
              </a-entity>
            <!-- Light -->
            <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        
            <!-- Camera -->
            <a-entity movement-controls="fly: true" position="0 3 25">
            <!--Switch para proxys-->
            <a-box id="encendedorproxys" position="0 24.25 4" color ="#e1b020" width="0.125" height="0.125" depth="0.125" rotation="-15 0 0" switch></a-box>
              <!--Proxys-->
              
              <a-entity id="proxys" visible="true">
                <!-- Grafico proxy matrix -->
                <a-entity id="burbujasmatriz" babia-bubbles='legend: true; axis:false; palette: ubuntu;  radiusMax: 0.15;  heightMax: 5; data:[];
                x_axis: 0; z_axis: 1; height: 2; radius: 3' position ="-1 24.25 3.5" rotation="0 0 0" scale="0.1 0.1 0.1" >   
                </a-entity>
                <!--multiplicador de dimensiones de matriz-->
                <a-box position="-7 24.25 3.5" width="1.05" height="0.55" depth="0.02" color="#ffffff" opacity="0">
                  <a-text position="4.8 1.22  0" value="+" color="black" width="2"></a-text>
                  <a-box position="-1.5 1.6 -5" width="0.01" height="3" depth="0.01" color="black">
                    <a-triangle position="0 1.75 0" color="black" rotation="0 0 0" scale="0.25 0.5"></a-triangle>
                    <a-box  width="0.35" height="0.2" depth="0.1" color="black" upanddown-on-grab></a-box>
                    <a-triangle position="0 -1.75 0" color="black" rotation="0 0 180" scale="0.25 0.5"></a-triangle>
                  </a-box>
                  <a-box position="0 1.6 -5" width="0.01" height="3" depth="0.01" color="black">
                    <a-triangle position="0 1.75 0" color="black" rotation="0 0 0" scale="0.25 0.5" height="100"></a-triangle>
                    <a-box  width="0.35" height="0.2" depth="0.1" color="black" upanddown-on-grab></a-box>
                    <a-triangle position="0 -1.75 0" color="black" rotation="0 0 180" scale="0.25 0.5"></a-triangle>
                  </a-box>
                  <a-box position="1.5 1.6 -5" width="0.01" height="3" depth="0.01" color="black">
                    <a-triangle position="0 1.75 0" color="black" rotation="0 0 0" scale="0.25 0.5"></a-triangle>
                    <a-box  width="0.35" height="0.2" depth="0.1" color="black" upanddown-on-grab></a-box>
                    <a-triangle position="0 -1.75 0" color="black" rotation="0 0 180" scale="0.25 0.5"></a-triangle>
                  </a-box>
                  <a-text position="4.8 0.72 0" value="_" color="black" width="2"></a-text>
                </a-box>
                <a-box position="1 24.25 3.5"color ="black" width="1.05" height="0.55" depth="0.02" rotation="-15 0 0">
                  <a-box position="0 0 0.02"color ="#EAE754" width="1" height="0.5" depth="0.02" rotation="0 0 0">
                    <!-- box cereales -->
                    <a-box
                      position="-0.375 0.15 0.05"
                      color="#7471EB"
                      rotation="90 0 0"
                      height="1"
                      width="0.125"
                      depth="0.125"
                      multiply-matrix="archivo: archivosjson\cereal_data_no_missing.json; matriz: archivosjson\cereal_no_missing_matriz_PCA.json"
                      >
                    </a-box>
                    <a-text position="-0.27 0.15 0.01" value="-   Cereals" color="black" width="2"></a-text>
                    <!-- box olivas -->
                    <a-box
                      position="-0.375 0 0.05"
                      color="#7471EB"
                      rotation="90 0 0"
                      heigth="0.25"
                      width="0.125"
                      depth="0.125"
                      multiply-matrix="archivo: archivosjson\olives_data.json; matriz: archivosjson\olives_matriz_LDA.json"
                      >
                    </a-box>
                    <a-text position="-0.27 0 0.01" value="-   Olives" color="black" width="2"></a-text>
                    <!-- box parkinson -->
                    <a-box
                      position="-0.375 -0.15 0.05"
                      color="#7471EB"
                      rotation="90 0 0"
                      heigth="0.25"
                      width="0.125"
                      depth="0.125"
                      multiply-matrix="archivo: archivosjson\parkinsons_train_data.json; matriz: archivosjson\parkinsons_train_matriz_PCA.json"
                      >
                    </a-box>
                    <a-text position="-0.27 -0.15 0.01" value="-   Parkinson" color="black" width="2"></a-text>
                  </a-box>
                </a-box>
              </a-entity>
              <!--Fin proxys-->

                <a-entity super-hands></a-entity>
                <a-entity camera position="0 25 5" look-controls></a-entity>
                <a-entity cursor="rayOrigin:mouse"></a-entity>
                <a-entity laser-controls="hand: right"></a-entity>
            </a-entity>

         </a-entity>       
    </a-scene>
  </body>
</html>
